<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK TO FOONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- BOOSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- TAILWINDCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="assets/css/main.css">


    <title>Conversor</title>

</head>

<body class="th-bg-primary w-screen h-screen flex justify-center items-center relative">

    <!-- <div class="w-full h-[50vh] bg-slate-50 absolute top-0 z-[10] rounded-b-[800px]"></div> -->

    <div id="custom_load" class="absolute z-100 w-screen h-screen bg-slate-600 opacity-80 flex justify-center items-center duration-400">
        <div class="coin">
            <span class="engraving">$</span>
        </div>
    </div>

    <div class="absolute top-0 right-0 p-3 flex gap-5">
        <button class="" id="theme_btn_light"><i class="text-xl bi bi-sun-fill th-text"></i></button>
        <button class="" id="theme_btn_dark"><i class="text-xl bi bi-moon-fill th-text"></i></button>
    </div>

    <main class="duration-400 p-5 rounded-lg th-bg-accent w-[90%] lg:max-w-lg border th-shadow shadow-xl" id="custom_main">

        <!-- HEADER INICIO -->
        <header class="grid">
            <h1 class="text-4xl text-center anton-regular th-text">Convertir Moneda</h1>
        </header>
        <!-- HEADER FIN -->

        <!-- CUERPO INICIO -->
        <section class="max-h-screen lg:max-h-48 mt-5">
            <!-- INICIO SELECCIONAR MONEDA -->
            <section class="grid grid-cols-1 lg:grid-cols-[1fr_15%_1fr] gap-3 mt-3">
                <section class="flex-1 relative">
                    <button class="p-1 w-full border rounded text-sm font-semibold" id="button_by">De</button>
                    <div id="section_by" class="absolute w-full h-36 th-bg-accent shadow scale-0 py-2 rounded-b overlay-auto overflow-auto z-30">
                        <input type="text" id="input_by" class="w-full border text-sm py-1 px-2 outline-none" placeholder="Buscar..." />
                        <section id="result_by" class=""></section>
                    </div>
                </section>
                <section class="">
                    <button class="p-1 px-5 w-full border rounded th-btn-primary" id="button_change">
                        <i class="text-sm bi bi-arrow-left-right"></i>
                    </button>
                </section>
                <section class="flex-1 relative">
                    <button class="p-1 w-full border rounded text-sm font-semibold" id="button_for">Para</button>
                    <div id="section_for" class="absolute w-full h-36 th-bg-accent shadow scale-0 py-2 rounded-b overlay-auto overflow-auto">
                        <input type="text" id="input_for" class="w-full border text-sm py-1 px-2 outline-none" placeholder="Buscar..." />
                        <section id="result_for"></section>
                    </div>
                </section>
            </section>
            <!-- FIN SELECCIONAR MONEDA -->

            <!-- INICIO CANTIDA -->
            <section class="grid grid-cols-1 lg:grid-cols-[1fr_15%_1fr] gap-3 mt-3">
                <section class="flex-1">
                    <input class="p-1 w-full border rounded outline-none" id="input_by_quantity" placeholder="Cantidad" />
                </section>
                <section class="">
                    <button class="p-1 px-5 w-full rounded th-btn-inverse text-gray-100 duration-300" id="button_execute">
                        <i class="bi bi-currency-exchange"></i>
                    </button>
                </section>
                <section class="flex-1">
                    <input placeholder="Resultado" class="p-1 w-full border rounded outline-none" disabled id="section_result" />
                </section>
            </section>
            <!-- FIN CANTIDA -->

        </section>
        <!-- CUERPO FIN -->

        <!-- PIE DE PÁGINA INICIO -->
         <footer id="footer_section" class="flex flex-col justify-center items-center mt-8 text-sm th-text">
            
         </footer>
        <!-- PIE DE PÁGINA FIN -->
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
